<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="timewaster.css"/>
    <script type="module" src="../libs/date/date_helper.js"></script>
    <script type="module" src="timewasterpopup.js"></script>
	  <title>TimeWaster</title>
  </head>

<body>
	<div class="header">
		<h1 id="timewaster-heading">TimeWaster</h1>
	</div>
	
	<div class="timewaster-body">
		<p class="timeWaster-text">How much time have you spent on this website?</p><br/>

		<p class="counter" id="timewaster-counter"></p>

		<hr>

		<label for="set-timeout">Timeout at (min) </label><input type="number" id="set-timeout" min=1/>
		<input type="button" id="set-timeout-button" value="Set Timeout"/>

		<p class="timeWaster-text" id="timeout-display"></p>

		<form>
			<br/>
			<input type="button" id="clear-site" value="Remove"/>
			<input type="button" id="clear-timeout" value="Clear Timeout"/>
			<br/>
			<input type="button" id="view-stats" value="View Daily Usage"/>

		</form>
	</div>

</body>

</html>
