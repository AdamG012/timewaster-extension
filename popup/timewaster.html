<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="timewaster.css"/>
	<script type="module" src="../libs/date/date_helper.js"></script>
	<script type="module" src="timewasterpopup.js"></script>
	<title>TimeWaster</title>
</head>

<body class='dark-theme'>
	<div class="header">
		<h1 id="timewaster-heading">
			<img class='logo' src="../icons/smallLogo.png" height="30" width="30">
			TimeWaster
		</h1>
	</div>

	<label id='on-off-switch' for='toggle-time-site'>TIMEWASTER is OFF for this site</label>
	<label class="switch">
		<input id='toggle-time-site' type="checkbox" checked>
		<span class="slider round"></span>
	</label>
	
	<div class="timewaster-body">
		<p class="counter" id="timewaster-counter"></p>
		<hr>

		<label for="set-timeout">Timeout in (min) </label><input type="number" id="set-timeout" min=1/>
		<input class="timeout-button" type="button" id="set-timeout-button" value="Set Timeout"/>

		<p class="timewaster-text" id="timeout-display"></p>

		<form>
			<input type="button" class="button" id="clear-site" value="Clear"/>
			<input type="button" class="button" id="clear-timeout" value="Clear Timer"/>
			<input type="button" class="button" id="view-stats" value="Usage"/>

		</form>
	</div>

</body>

</html>
