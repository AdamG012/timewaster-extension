<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="timewaster.css"/>
  </head>

<body>
	<h1>Timewaster</h1>
	
	<p id="timewaster-bold">How much time have you spent on this website?</p><br/>
	<p id="timewaster-counter"><br/></p>
	
	<form id="timeout-form">
		Timeout at (min):
		<input type="number" id="set-timeout" min=1></input>
		<input type="submit" value="Set Timeout"></input>
	</form>

	<form>
		<br/>
		<input type="button" id="clear-site" value="Remove"></input>
		<br/>
		<input type="button" id="view-stats" value="View Daily Usage"></input>

	</form>
	<datalist id="set-timeout">
		<option value="5">
		<option value="10">
		<option value="15">
		<option value="30">
		<option value="60">
	</datalist>	
	<script src="timewasterpopup.js"></script>

	

</body>

</html>
